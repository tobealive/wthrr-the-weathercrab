[package]
name = "wthrr"
version = "0.5.1"
authors = ["Turiiya <tobmoj@web.de>"]
edition = "2021"
license = "MIT"
description = "Weather companion for the terminal"
readme = "README.md"
homepage = "https://github.com/tobealive/wthrr-the-weathercrab"
repository = "https://github.com/tobealive/wthrr-the-weathercrab"
keywords = ["cli", "weather", "meteorological"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.58"
chrono = { version = "0.4.22", default-features = false, features = ["clock"] }
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
dialoguer = "0.10.1"
regex = "1.6.0"
reqwest = { version ="0.11", features=["json"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.82"
strum = "0.24"
strum_macros = "0.24"
tokio = { version = "1", features=["macros", "rt-multi-thread"] }
confy = { version = "0.5.0"  } 

[profile.release]
strip = true

[[bin]]
name = "wthrr"
path = "src/main.rs"
